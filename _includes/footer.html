<!-- Footer Start -->
 <div class="wow fadeIn" data-wow-delay="0.1s">
   <div class="container-fluid bg-dark text-light footer pt-4 mt-5">
     <div class="container py-5">
       <div class="row g-5">
         <div class="col-md-5">
           <div class="footer-item d-flex flex-column">
             <img src="{{site.baseurl}}{{site.logo-footer}}" alt="SMPN8 Balikpapan" style="width: 80%;">
               <p class="footer-description">
                 {{site.description-footer}}
               </p>
           </div>
         </div>
         <div class="col-md-1"></div>
         <div class="col-md-6 mt-0 mt-md-5">
             <h4 class="text-white mb-3 fw-bold poppins-bold fs-4">Contact</h4>
             <p class="mb-2 text-white"><i class="fas fa-map-marker-alt me-3"></i></i>{{site.alamat}}</p>
             <p class="mb-2 text-white"><i class="fas fa-phone-alt me-3"></i>{{site.phone}}</p>
             <p class="mb-2 text-white"><i class="fa fa-envelope me-3"></i>{{site.email}}</p>
             <div class="d-flex pt-2">
               {% for menu in site.socmed %}
               <a href="{{menu.link}}" class="btn btn-light btn-square border rounded-circle nav-fill me-3" ><i class="{{menu.icon}}"></i></a>
               {% endfor %}
             </div>
         </div>
       </div>
     </div>
   </div>
   <!-- Copyright Start -->
   <div class="container-fluid copyright py-4">
     <div class="container">
         <div class="row g-4 align-items-center">
             <div class="col-md-6 text-center text-md-start mb-md-0">
                 <span class="text-light"><a href="#"><i class="fas fa-copyright  me-2"></i>A1</a>, All right reserved.</span>
             </div>
             <div class="col-md-6 text-center text-md-end text-white">
               Created by Information Systems Students of ITK, <span>and Alumni 2017 of SMPN 8 Balikpapan</span>
             </div>
         </div>
     </div>
   </div>
   <!-- Copyright End -->
 </div>
